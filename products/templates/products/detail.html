{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-1">
        <img src="{{ product.icon.url }}" class="img-fluid"/>
    </div>
    <div class="col-11">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid" width="100%"/>
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><span
                class="iconic iconic-thumb-up" title="thumb up" aria-hidden="true"></span>
            <button class="btn btn-primary btn-lg bt-block">Upvote {{ product.votes_total }}</button>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-4">
        <h4>Hunted by {{ product.hunter }}</h4>
    </div>
    <div class="col-4">
        <h4 class="text-right">{{ product.pub_date_pretty }}</h4>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-8" align="justify">
        <body>{{ product.body }}</body>
    </div>
</div>

<form method="POST" action="{% url 'upvote' product.id %}" id="upvote">
    {% csrf_token %}
    <input type="hidden"/>
</form>
{% endblock %}
